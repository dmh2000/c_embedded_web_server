<html>
<head>
<title>Example Form</title>
</head>
<body bgcolor="#FFFFFF" text="#000080">
<h1 align=center>HTML Form Input Example</h1>
<p><font size=5>NOTE : Uses a Table to lay out the form</font></p>
<form action="formhndl.html" method="GET">
<div align=center><center>
<table width=80%>
<tr><td width=50%><input type=text size=20 maxlength=127 name="textbox1"> <font size=5>TextBox1</font></td><td width=50%><input type=radio name="radiogroup" value="1"><font size=5>Radio1</font></td></tr>
<tr><td width=50%><input type=text size=20 maxlength=127 name="textbox2"> <font size=5>TextBox2</font></td><td width=50%><input type=radio name="radiogroup" value="2"><font size=5>Radio2</font></td></tr>
<tr><td width=50%><input type=checkbox name="checkbox1" value="1"><font size=5>CheckBox1</font></td><td width=50%><input type=radio checked name="radiogroup" value="3"><font size=5>Radio3</font></td></tr>
<tr><td width=50%><input type=checkbox name="checkbox2" value="1"><font size=5>CheckBox2</font></td><td width=50%></td></tr>
<tr><td><p align=center><input type=submit name="Submit" value="Submit"></p>
</td><td><p align=center><input type=reset name="Reset" value="Reset"></p>
</td></tr>
</table>
</center></div>
</form>
</body>
</html>
